<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>400 Bad Request</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
			font-family: Arial, sans-serif;
			background-color: #e4e4e4;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.error-code {
			font-size: 40px;
			font-weight: bold;
		}
		.error-message {
			font-size: 30px;
		}
		.flipped-emoji {
			transform: scaleX(-1);
			display: inline-block; /* Make it inline-block to apply transform correctly */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-code"><span class="flipped-emoji">🐢</span> 400 🐢</div>
		<div class="error-message">Bad Request</div>
	</div>
</body>
</html>
